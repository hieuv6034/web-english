<div class="app" style="margin-top: -140px;">
  <div class="gird">
    <header class="header">
      <div class="header__comeback">
        <a class="header__icon-home" href="lesson" style="text-decoration: none;">
          <i class="pi pi-angle-left" style="display: flex;"></i>
        </a>
      </div>
      <div class="header__name" title="Học tiếng anh qua mạng">{{ Lesson.name }}</div>
    </header>


    <div class="container">
      <div class="container__left">
        <!-- start thanh bar -->
        <ul class="menu">
          <li class="menu__item js__click active" style="margin-top: -10px">
            <a class="menu__item-link js__active js__hide" style="color: white">
              <i class="pi pi-book"></i>
            </a>
          </li>
        </ul>
        <div class="container__tab">
          <div style="padding-bottom: 19px; padding-top: 8px">
            <span style="font-weight: bolder; font-family: Roboto">Level:</span> {{ Lesson.level }}
          </div>
          <p-editor class="container__tab-box active" [(ngModel)]="Lesson.english_text" [readonly]="true" >
            <ng-template pTemplate="header">
            </ng-template>
          </p-editor>
          <div class="container__tab-box">
            <div class="tab__box">
              <div class="tab__comment-section">
                <span class="tab__comment-amount">155</span> comments
              </div>
              <div class="tab__input">
                <div class="tab__input-avatar">
                  <div class="tab__avatar">
                    <img src="./asset/img/User-01.svg" alt="" class="level-avatar">
                    <img src="./asset/img/user-default.svg" alt="" class="tab__avatar-img">
                  </div>
                </div>
                <div class="edit-box comment-box">
                  <div class="with-placeholder" placeholder="Write your comment" contenteditable
                       style="margin-bottom: 20px;"></div>
                  <a class="submit-cmmt btn" title="Post">Post</a>
                </div>
              </div>
              <div class="comment-block">
                <div class="tab__input-avatar">
                  <div class="tab__avatar">
                    <img src="./asset/img/User-01.svg" alt="" class="level-avatar">
                    <img src="./asset/img/user-default.svg" alt="" class="tab__avatar-img">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end infomation -->
      </div>
      <!-- start exercise -->
      <div class="container__right">
        <h1 style="color: white; margin-left: 9%">Question</h1>
        <div style="margin-left: 15%" >
          <div *ngFor="let q of Question; let i=index" style="margin-top: 30px" class="container__question" aria-label="Question 1">
            <div class="container__question-dec" style="font-family: 'Rage Italic'; line-height: normal">
              {{i+1}}. {{q.question}}
            </div>
            <div class="form-group">
              <div class="gird__row">
                <div class="gird__column-1-2 container__answer" style="font-family: 'Rage Italic';">
                  <input type="radio" name="score_{{i}}" value="{{q.answer1}}" class="form-control" [(ngModel)]="q.clientAnswer">
                  {{q.answer1}}
                </div>
                <div class="gird__column-1-2 container__answer" style="font-family: 'Rage Italic';">
                  <input type="radio" name="score_{{i}}" value="{{q.answer2}}" class="form-control" [(ngModel)]="q.clientAnswer">
                  {{q.answer2}}
                </div>
                <div class="gird__column-1-2 container__answer" style="font-family: 'Rage Italic';">
                  <input type="radio" name="score_{{i}}" value="{{q.answer3}}" class="form-control" [(ngModel)]="q.clientAnswer">
                  {{q.answer3}}
                </div>
                <div class="gird__column-1-2 container__answer" style="font-family: 'Rage Italic';">
                  <input type="radio" name="score_{{i}}" value="{{q.answer4}}" class="form-control" [(ngModel)]="q.clientAnswer">
                  {{q.answer4}}
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    </div>
    <button (click)="OnSubmit()" class="btm_submit" style="position: fixed; border: 1px solid rgba(229, 229, 229, var(--tw-border-opacity)); border-radius: 6px; right: 10px; top: 60px; transition: transform .4s; left: 1200px; height: 47px; background-color: #2c31cf; color: white; font-weight: bolder">
      submit
    </button>
</div>
</div>
